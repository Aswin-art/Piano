<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap5/css/bootstrap.css">

    <style>
        body{
            background-color: rgb(0, 25, 50);
        }

        .btn{
            border-radius: 1.5rem !important;
        }

        li{
            border: 1px solid white;
            padding: 5px;
            border-radius: .5rem;
        }
    </style>
</head>
<body>
    
    <section id="menu">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-5 pt-4">
                    <h1 class="text-light fw-bold text-center">Piano Tiles</h1>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <h4 class="text-light">Game Songs</h4>
                </div>
                <div class="col-6 mx-auto mt-2">
                    <ul class="text-light navbar-nav">
                        <li class="nav-item mb-3">
                            <div class="row">
                                <div class="col-9">
                                    <div class="row">
                                        <div class="col-12">
                                            <p class="fw-bold m-0">Classic Song</p>
                                        </div>
                                        <div class="col-12">
                                            <h5 class="fw-normal">Lorem ipsum dolor sit amet.</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="input d-flex h-100 justify-content-center align-items-center">
                                        <input type="radio" name="song" id="song">
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li class="nav-item mb-3">
                            <div class="row">
                                <div class="col-9">
                                    <div class="row">
                                        <div class="col-12">
                                            <p class="fw-bold m-0">HipHop Song</p>
                                        </div>
                                        <div class="col-12">
                                            <h5 class="fw-normal">Lorem ipsum dolor sit amet.</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="input d-flex h-100 justify-content-center align-items-center">
                                        <input type="radio" name="song" id="song">
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li class="nav-item mb-3">
                            <div class="row">
                                <div class="col-9">
                                    <div class="row">
                                        <div class="col-12">
                                            <p class="fw-bold m-0">Pop Song</p>
                                        </div>
                                        <div class="col-12">
                                            <h5 class="fw-normal">Lorem ipsum dolor sit amet.</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="input d-flex h-100 justify-content-center align-items-center">
                                        <input type="radio" name="song" id="song">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-7 mx-auto">
                        <hr class="text-light">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6 mx-auto text-start">
                    <a href="index.html" class="btn btn-primary px-4 py-2 fw-bold disabled" id="next">Next</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        const input = Array.from(document.getElementsByTagName('input'))
        const next = document.getElementById('next')

        input.forEach((input, index) => {
            input.addEventListener('click', function(){
                if(index == 0){
                    localStorage.setItem('song', 'classic')
                }
                if(index == 1){
                    localStorage.setItem('song', 'hiphop')
                }
                if(index == 2){
                    localStorage.setItem('song', 'pop')
                }
            })
        });

        if(localStorage.getItem('song')){
            next.classList.remove('disabled')
        }
    </script>

    <link rel="stylesheet" href="./bootstrap5/js/bootstrap.js">
</body>
</html>
